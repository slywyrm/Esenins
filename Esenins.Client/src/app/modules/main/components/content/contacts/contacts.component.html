<div class="contact-us">
  <form (ngSubmit)="submit()" #contactsForm="ngForm">
    <h1>Напишите нам:</h1>
    <div class="form-group">
      <label for="from">Email:</label>
      <input type="text" name="from" id="from" class="form-control" [(ngModel)]="model.from">
    </div>
    <div class="form-group">
      <label for="letter">Сообщение:</label>
      <textarea name="letter" id="letter" class="form-control" cols="30" rows="10" [(ngModel)]="model.body"></textarea>
    </div>
    <button class="btn">Отправить</button>
  </form>
</div>
